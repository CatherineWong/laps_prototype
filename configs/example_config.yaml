# Example YAML file demonstrating experiment config
---
metadata:
  experiment_name: "test_experiment"
  iteration: 0 # Initial iteration
  end_iteration: 1 # Iteration to end on
  seed: 0 # Random seed
  debug: false 
  new_timestamped_log : true # Whether to write out a timestamped log
  new_timestamped_checkpoint_dir : true # Whether to write checkpoints to a new dir
  log_dir : "results" # Top-level logging directory
  checkpoint_dir : "results" # Top-level checkpoint dir
  logging_verbosity: 10 # Logging level
  # TODO: where would a task batcher go?

data:
  # Synthesis task specifications.
  - dataset_type: "task"
    handler: "dreamcoder_tasks"
        params:
          domain : "drawing"
          task_set : "logo_unlimited_200"
          data_dir : "TBD"
  - dataset_type : "language"
    handler : "dreamcoder_language"
      params:
        domain: "drawing"
        task_set : "logo_unlimited_200"
        data_dir : "TBD"
  - dataset_type : "latent"
    handler : "dreamcoder_frontiers"
    params : 
      task_set : null
  
